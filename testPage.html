                    if (xhr.readyState === xhr.DONE) {
                        if (xhr.status === 200) {
                            counter = xhr.responseText;
                            console.log(counter);
                            console.log(xhr.response);
                            console.log(xhr.responseText);
                            countDisplay.innerHTML = "Url request: "+counter;
                        }
                    }
                };

                xhr.send(null);
                
            }
            setCounter();
            var autoCall = setInterval(setCounter,2000);

        </script>
